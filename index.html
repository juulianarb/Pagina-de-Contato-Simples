<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juliana Rodrigues">
  <meta name="description" content="Formulário simples de mensagem">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="mensagens, contato, tabelas">
  <link rel="stylesheet" href="css/contatoStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Pagina de contato</title>
</head>
  <!-- Cabeçalho -->
  <header>
    <h1>Contato</h1>
  </header>
  <!-- Formulário de contato -->

  <section class="contact-form">

    <h2>Envie-nos uma mensagem no formulário abaixo!</h2>

    <form action="get">

        <label for="nome">Nome:</label>
        <input class="caixa-input" type="text" name="name" id="name" placeholder="Digite seu nome...">

        <label for="nome">Sobrenome:</label>
        <input class="caixa-input" type="text" name="name" id="name" placeholder="Digite seu sobrenome">

        <label for="email">E-mail:</label>
        <input class="caixa-input" type="email" name="email" id="email" placeholder="Digite seu email...">

        <label for="menssage">Mensagem:</label>
        <textarea name="menssage" id="menssage" placeholder="Escreva sua mensagem"></textarea>

        <button type="submit">Enviar</button>
    </form>
  

  </section>
  <!--Fim do formulário de contato-->

  <!-- Inicio do rodapé -->
  <footer>
    <p><em>&copy;2024 Juliana Rodrigues. Todos os direitos reservados</em></p>
  </footer>
  <!--Fim do rodapé-->
  </body>

</html>
